<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/styles.css">
  <script src="https://kit.fontawesome.com/4567b86cb3.js" crossorigin="anonymous"></script>
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>

  <div class="card">

    <div class="img-container">
      <img class="product-image-mobile" src="./images/image-product-desktop.jpg" alt="product">
    </div>

    <div class="card-details">

      <div class="card-details__type">
        <span class="product-type">perfume</span>
      </div>
      <div class="cards-details__name">
        <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>
      </div>
      <div class="cards-details__description">
        <p class="product-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
      </div>
      <div class="cards-details__price">
        <b class="sale-price">$149.99</b>
        <b class="normal-price">$169.99</b>
      </div>
      <button class="add-btn"><i class="fa-solid fa-cart-shopping"></i>Add to Cart</button>

    </div>

  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Carlos Ramirez</a>.
  </div>
</body>
</html>
